<!DOCTYPE html>
<html>
    <head>
        <title>Chores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Style sheet (CSS) and JavaScript scripts necessary to use JQuery as well as JQueryUI library -->
        <!-- which is built on top of JQuery and offers additional possibilities -->
        <!-- For example, JQuery UI has a datepicker which is popular and that we can use -->
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/excite-bike/jquery-ui.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


        <!-- Your own script -->
        <script type="text/JavaScript" src="scripts/main.js"></script>

        <!-- Your own additional style sheet -->
        <link href="styles/style.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <header>Chore Chart</header>

        <div class="container" id="week">
            <div class="container">
                <div class="row">
                        <div class="col">
                            <h5>Monday</h5>
                            <p class="day1" id='choresDay1'></p>
                        </div>
                        <div class="col">
                            <h5>Tuesday</h5>
                            <p class="day2" id='choresDay2'></p>
                        </div>
                        <div class="col">
                            <h5>Wednesday</h5>
                            <p class="day3" id='choresDay3'></p>
                        </div>
                        <div class="col">
                            <h5>Thursday</h5>
                            <p class="day4" id='choresDay4'></p>
                        </div>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" onclick="printSchedule()">
                        Generate
                    </button>
                </div>
            </div>
        </div>

        <script type="text/JavaScript">
            function printSchedule()
            {
                clearSchedule();
                var schedule = main();
                var arrLength = schedule.length;
                
                for(let i = 0 ; i < arrLength; i++)
                {
                    document.getElementById('choresDay' + (i + 1)).innerHTML = " ";
                }

                for(let i = 0; i < arrLength; i++)
                {
                    let chores = "";
                    for(let j = 0; j < schedule[i].length; j++)
                    {
                        chores += schedule[i][j] + ", ";
                    }
                    chores = chores.slice(0, -2); //Removing the extra comma from the list of chores for a given day
                    document.getElementById('choresDay' + (i + 1)).innerHTML = chores;
                }
            }
        </script>

    </body>
</html>
